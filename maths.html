<script>

/* ç”Ÿæˆå•é¢˜ï¼šåŠ å‡æ··åˆå¿…åŒæ—¶å‡ºç° + å’Œ - */
function generateSingleQuestion(maxNum,minNum,opType){
    if(opType==='multiply'){

        const b=Math.floor(Math.random()*9)+1;
        return {question:`${a} Ã— ${b} =`,answer:a*b};

        /* çº¯åŠ æˆ–çº¯å‡ä¿æŒåŸé€»è¾‘ï¼Œå¯å¿½ç•¥ */

    /* åŠ å‡æ··åˆï¼šå¼ºåˆ¶å‡ºç° + å’Œ - */
    let nums=[],exp='',result;
    for(let i=0;i<4;i++) nums.push(Math.floor(Math.random()*(maxNum-minNum+1))+minNum);
    /* å…ˆç”Ÿæˆä¸€ä¸ª + ä¸€ä¸ª - ï¼Œå‰©ä½™éšæœº */
    const ops=['+','-'];

}

}
